<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Date, Time & Location</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ff9800, #f57c00);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h2 {
      color: #f57c00;
      margin-bottom: 15px;
    }
    .description {
      background: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #ff9800;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.6;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255,152,0,0.25);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #ff9800;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Service</h1>
    <p>Select Date, Time & Location</p>
  </header>

  <div class="container">
    <h2>Booking Details</h2>

    <div class="description">
      <p>Choose your preferred <strong>date, time, and location</strong>, and we will find the <strong>best available workers nearby you</strong>. This helps us match you with the most suitable professionals for your service needs.</p>
    </div>

    <form action="available.html" method="post">
      <div class="form-group">
        <label for="date">Choose Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Choose Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="location">Service Location</label>
        <textarea id="location" name="location" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <button type="submit" class="btn">Find Available Workers</button>
    </form>
  </div>
</body>
</html>
