<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | ServiceHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #333;
    }
    .split {
      display: flex;
      min-height: 100vh;
    }
    .left-side {
      flex: 1;
      background: linear-gradient(to bottom right, #ff9800, #f57c00);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 40px;
    }
    .left-side h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .left-side p {
      font-size: 1.1rem;
      max-width: 400px;
      text-align: center;
    }
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      padding: 40px;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
    }
    .form-control {
      border-radius: 8px;
      padding-left: 40px;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group {
      position: relative;
    }
    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
    }
    .btn-orange {
      background-color: #ff9800;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 12px;
    }
    .btn-orange:hover {
      background-color: #e68a00;
    }
    .text-small {
      font-size: 0.9rem;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    @media (max-width: 768px) {
      .split {
        flex-direction: column;
      }
      .left-side, .right-side {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="split">
  <div class="left-side">
    <h1>ServiceHub</h1>
    <p>Join our community today and book trusted professionals for your home services with ease.</p>
  </div>

  <div class="right-side">
    <div class="register-container">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <form action="registration_process.php" method="post">
        <div class="mb-3 input-group">
          <i class="fa fa-user input-icon"></i>
          <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
        </div>

        <div class="mb-3 input-group">
          <i class="fa fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="mb-3 input-group">
          <i class="fa fa-phone input-icon"></i>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="mb-3 input-group">
          <i class="fa fa-lock input-icon"></i>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <i class="fa fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
        </div>

        <div class="mb-3 input-group">
          <i class="fa fa-lock input-icon"></i>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          <i class="fa fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-orange">Sign Up</button>
        </div>

        <p class="text-center text-small mt-3">Already have an account? 
          <a href="login1.html" class="text-decoration-none">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword(fieldId, icon) {
    const passwordField = document.getElementById(fieldId);
    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordField.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>
</body>
</html>
