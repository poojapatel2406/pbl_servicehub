<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .payment-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-pay {
      background-color: #ff9800;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      width: 100%;
    }
    .btn-pay:hover {
      background-color: #e68900;
    }
    .form-control {
      border-radius: 8px;
    }
    .card-box {
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ff9800;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ServiceHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home2.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profilr.html">Workers</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="payment-container">
          <h3 class="fw-bold text-center mb-4">Credit / Debit Card Payment</h3>

          <!-- Booking Summary -->
          <p><strong>Service:</strong> Plumbing Work</p>
          <p><strong>Worker:</strong> Rajesh Kumar</p>
          <p><strong>Amount:</strong> â‚¹500</p>
          <hr>

          <!-- Card Payment Form -->
          <div class="card-box">
            <form action="confirmation.html" method="POST">
              <div class="mb-3">
                <label for="cardName" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardName" placeholder="Enter name on card" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiry" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="password" class="form-control" id="cvv" maxlength="3" placeholder="***" required>
                </div>
              </div>

              <button type="submit" class="btn btn-pay mt-2">Pay Now</button>
            </form>
          </div>

          <p class="text-muted text-center mt-3" style="font-size: 14px;">
            Your payment is secure & encrypted ðŸ”’
          </p>
        </div>
      </div>
    </div>
  </div>

</html>
