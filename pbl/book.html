<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .booking-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff9800;
        }
        .btn-confirm {
            background-color: #ff9800;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            width: 100%;
        }
        .btn-confirm:hover {
            background-color: #e68900;
        .payment-options .form-check {
         background: #fff3e0;
         padding: 10px 15px;
         border-radius: 8px;
         border: 1px solid #ff9800;
         transition: 0.3s;
       }
       .payment-options .form-check:hover {
         background: #ffe0b2;
         cursor: pointer;
       }

        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ServiceHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profilr.html">Workers</a></li>
                    <li class="nav-item"><a class="nav-link" href="details.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Worker Profile Summary -->
            <div class="col-md-4">
                <div class="text-center booking-container">
                    <img src="images/plumber1.jpg" alt="Worker" class="profile-img">
                    <h4 class="mt-3">Rajesh Kumar</h4>
                    <p class="text-muted">Plumber | 5+ Years Experience</p>
                    <p><strong>Location:</strong> Vadodara, Gujarat</p>
                    <p><strong>Service Rate:</strong> ₹500 per hour</p>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-md-8">
                <div class="booking-container">
                    <h3 class="fw-bold">Book a Service</h3>
                    <form>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="userPhone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="userAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="userAddress" placeholder="Enter your address" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookingDate" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="bookingDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookingTime" class="form-label">Select Time</label>
                            <input type="time" class="form-control" id="bookingTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDetails" class="form-label">Service Details</label>
                            <textarea class="form-control" id="serviceDetails" rows="3" placeholder="Describe the work needed"></textarea>
                        </div>
                        <div class="mb-3">
  <label class="form-label fw-bold">Payment Method</label>
  <div class="payment-options d-flex flex-wrap gap-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="upi" checked>
      <label class="form-check-label" for="upi">UPI (Google Pay / PhonePe)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="card">
      <label class="form-check-label" for="card">Credit / Debit Card</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
      <label class="form-check-label" for="cod">Cash on Delivery</label>
    </div>
  </div>
</div>

<!-- Confirm Button -->
<a href="pay.html" class="btn btn-confirm">Confirm Booking</a>
                       
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 ServiceHub. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
