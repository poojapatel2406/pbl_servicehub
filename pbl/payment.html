<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - ServiceHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff7e6, #ffffff);
    }
    .payment-card {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .btn-orange {
      background-color: #ff9800;
      color: white;
      transition: 0.3s;
    }
    .btn-orange:hover {
      background-color: #e68a00;
      transform: scale(1.05);
    }
    .form-check-input:checked {
      background-color: #ff9800;
      border-color: #ff9800;
    }
  </style>
</head>
<body>

<!-- Payment Form -->
<div class="payment-card">
  <h2 class="text-center mb-4">Complete Your Payment</h2>
  
  <form>
    <!-- Payment Options -->
    <div class="mb-4">
      <label class="form-label fw-bold">Choose Payment Method</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
        <label class="form-check-label" for="card">Credit / Debit Card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="upi">
        <label class="form-check-label" for="upi">UPI</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
        <label class="form-check-label" for="cod">Cash on Delivery</label>
      </div>
    </div>

    <!-- Card Payment Fields -->
    <div id="cardDetails">
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="text" class="form-control" placeholder="MM/YY">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="password" class="form-control" placeholder="123">
        </div>
      </div>
    </div>

    <!-- UPI Payment Fields -->
    <div id="upiDetails" style="display: none;">
      <div class="mb-3">
        <label class="form-label">UPI ID</label>
        <input type="text" class="form-control" placeholder="example@upi">
      </div>
    </div>

    <!-- Cash on Delivery -->
    <div id="codDetails" style="display: none;">
      <p class="text-muted">Pay in cash once service is completed.</p>
    </div>

    <!-- Pay Button -->
    <button type="submit" class="btn btn-orange w-100">Pay Now</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle payment options
  document.querySelectorAll('input[name="paymentMethod"]').forEach((elem) => {
    elem.addEventListener("change", function() {
      document.getElementById("cardDetails").style.display = (this.id === "card") ? "block" : "none";
      document.getElementById("upiDetails").style.display = (this.id === "upi") ? "block" : "none";
      document.getElementById("codDetails").style.display = (this.id === "cod") ? "block" : "none";
    });
  });
</script>

</body>
</html>
