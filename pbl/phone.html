<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 200px;
            }
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bouncing Ball Animation</h1>
    <div class="ball"></div>
</body>
</html>
