<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Join as a Service Provider</h2>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>
            
            <label>Email Address</label>
            <input type="email" placeholder="Enter email" required>
            
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter mobile number" required>
            
            <label>Select Service</label>
            <select required>
                <option>Plumber</option>
                <option>Electrician</option>
                <option>Mechanic</option>
                <option>Cleaning</option>
            </select>
            
            <label>Years of Experience</label>
            <input type="number" placeholder="Enter experience in years" required>
            
            <label>Address</label>
            <textarea placeholder="Enter your address" required></textarea>
            
            <label>Special Request</label>
            <textarea placeholder="Enter special request (optional)"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
