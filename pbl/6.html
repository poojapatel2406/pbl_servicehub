<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Pages</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .swiper { width: 100%; height: 100vh; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; font-size: 2rem; color: white; }
        .slide1 { background: #ff5733; }
        .slide2 { background: #33c9ff; }
        .slide3 { background: #7d33ff; }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">Page 1</div>
            <div class="swiper-slide slide2">Page 2</div>
            <div class="swiper-slide slide3">Page 3</div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: { delay: 2500 },
        });
    </script>

</body>
</html>
