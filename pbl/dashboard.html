<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #007BFF;
            color: white;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar ul li {
            padding: 15px;
            margin: 10px 0;
            background: #0056b3;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #003d80;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 100vh;
            overflow-y: auto;
        }
        .logout {
            background: red;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            width: 100%;
            margin-top: auto;
        }
        .logout:hover {
            background: darkred;
        }
        .profile-img {
            width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Dashboard</h2>
            <img src="profile.jpg" alt="User" class="profile-img">
            <ul>
                <li onclick="showContent('home')">üè† Home</li>
                <li onclick="showContent('profile')">üë§ Profile</li>
                <li onclick="showContent('settings')">‚öôÔ∏è Settings</li>
            </ul>
        </div>
        <div class="logout" onclick="logout()">üö™ Logout</div>
    </div>

    <div class="main-content" id="main-content">
        <h2>Welcome to your Dashboard</h2>
        <p id="content">Select an option from the sidebar.</p>
    </div>

    <script>
        function showContent(section) {
            let contentHTML = {
                'home': `<h2>Home</h2>
                         <p>Welcome to your dashboard! Here you can find quick links and recent activities.</p>
                         <ul>
                             <li>üîî You have 2 new notifications</li>
                             <li>üìÖ Your next appointment is on March 5</li>
                         </ul>` ,
                'profile': `<h2>Profile</h2>
                            <p><strong>Name:</strong> John Doe</p>
                            <p><strong>Email:</strong> johndoe@example.com</p>
                            <p><img src='profile.jpg' alt='Profile Picture' width='100' class='profile-img'></p>
                            <button onclick='alert("Edit Profile Feature Coming Soon!")'>Edit Profile</button>` ,
                'settings': `<h2>Settings</h2>
                            <p>üîë Change Password</p>
                            <p>üé® Select Theme: <select><option>Light</option><option>Dark</option></select></p>
                            <p>‚öôÔ∏è Update Preferences</p>
                            <button onclick='alert("Settings Updated!")'>Save Changes</button>` 
            };
            document.getElementById('main-content').innerHTML = contentHTML[section];
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
