<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .payment-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-pay {
      background-color: #ff9800;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      width: 100%;
    }
    .btn-pay:hover {
      background-color: #e68900;
    }
    .qr-box {
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ff9800;
      text-align: center;
    }
    .qr-box img {
      border: 4px solid #ff9800;
      border-radius: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ServiceHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home2.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profilr.html">Workers</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="payment-container">
          <h3 class="fw-bold text-center mb-4">UPI Payment</h3>

          <!-- Booking Summary -->
          <p><strong>Service:</strong> Plumbing Work</p>
          <p><strong>Worker:</strong> Rajesh Kumar</p>
          <p><strong>Amount:</strong> ₹500</p>
          <hr>

          <!-- QR Code Box -->
          <div class="qr-box mb-4">
            <p class="fw-bold mb-2">Scan & Pay using UPI</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=yourupiid@upi&am=500&cu=INR&size=200x200" alt="UPI QR Code">
            <p class="mt-3"><b>UPI ID:</b> yourupiid@upi</p>
          </div>

          <!-- Payment Confirmation -->
          <form action="confirmation.html" method="POST">
            <button type="submit" class="btn btn-pay">Verify & Confirm Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 ServiceHub. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
